<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        if (window.location.pathname.endsWith(".html")) {
            var clean = window.location.pathname.replace(".html", "");
            window.history.replaceState(null, "", clean);
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | xdtip</title>
    
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* CSS for the Password Toggle Eye */
        .password-container {
            position: relative;
            width: 100%;
            margin-bottom: 15px;
        }
        .password-container input {
            width: 100%;
            padding-right: 40px; 
            box-sizing: border-box; 
            margin-bottom: 0 !important; 
        }
        .toggle-eye {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            cursor: pointer;
            z-index: 10;
        }
        .toggle-eye:hover {
            color: #ff3b3b;
        }
    </style>
    
    <script>
        if (window.location.pathname.endsWith(".html")) {
            var clean = window.location.pathname.replace(".html", "");
            window.history.replaceState(null, "", clean);
        }
    </script>
</head>
<body>
    <div class="container">
        <div style="text-align: center; margin-bottom: 30px;">
            <a href="https://tip.xdfun.in/" style="text-decoration:none; color:inherit;">
                <div class="logo">
                    <img src="images/logo.png" alt="XDTIP" style="height: 40px; vertical-align: middle;">
                </div>
            </a>
            <p style="color: #888; font-size: 14px;">Welcome back.</p>
        </div>

        <form id="login-form">
            <label style="font-size: 12px; color: #666; font-weight: bold;">EMAIL ADDRESS</label>
            <input type="email" id="email" required autocomplete="email">
            
            <label style="font-size: 12px; color: #666; font-weight: bold;">PASSWORD</label>
            <div class="password-container">
                <input type="password" id="password" required autocomplete="current-password">
                <i class="fas fa-eye toggle-eye" onclick="togglePassword('password', this)"></i>
            </div>
            
            <div style="text-align: center; margin-top: 15px;">
                <a href="https://tip.xdfun.in/forgot-password" style="color: #ff3b3b; font-size: 12px; text-decoration: none; font-weight: bold;">
                    FORGOT PASSWORD?
                </a>
            </div>
            
            <button type="submit" class="btn" style="width: 100%; margin-top: 10px;">Log In</button>
        </form>

        <p style="text-align: center; margin-top: 20px; font-size: 13px; color: #666;">
            No account? <a href="https://tip.xdfun.in/register" style="color: #ff3b3b;">Create one</a>
        </p>
    </div>

    <footer>
        <p>&copy; 2024 xdtip. All rights reserved.</p>
        <div class="footer-links">
            <a href="/privacy/">Privacy Policy</a>
            <a href="/terms/">Terms of Service</a>
            <a href="/refund-policy/">Refund Policy</a>
            <a href="/contact/">Contact Us</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // ⚠️ PASTE YOUR KEYS HERE
        const mySupabaseUrl = 'https://abatvqodkwjdefhwwynj.supabase.co';
        const mySupabaseKey = 'sb_publishable_TePONQyxqJL1A-zaO-iUeQ_h8lAllWV';
        
        // Use a unique variable name to prevent conflicts
        const loginClient = window.supabase.createClient(mySupabaseUrl, mySupabaseKey);

        // A. Toggle Password
        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }

        // B. Handle Login
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.querySelector('button[type="submit"]');

            btn.innerText = "Logging in...";
            btn.disabled = true;

            try {
                // 1. Sign In
                const { data, error } = await loginClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                // 2. Success
                // alert("✅ Login Successful!");
                window.location.href = 'https://tip.xdfun.in/dashboard'; // Change this to your main page

            } catch (err) {
                console.error("Login Error:", err);
                
                // Specific error for unverified emails
                if (err.message.includes("Email not confirmed")) {
                    alert("⚠️ Email not verified!\n\nPlease check your inbox and click the confirmation link before logging in.");
                } else {
                    alert("❌ Login Failed: " + err.message);
                }
                
                btn.innerText = "Log In";
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
