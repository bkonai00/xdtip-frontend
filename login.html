<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | xdtip</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .password-container { position: relative; width: 100%; margin-bottom: 15px; }
        .password-container input { width: 100%; padding-right: 40px; margin-bottom: 0 !important; }
        .toggle-eye { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: #666; cursor: pointer; z-index: 10; }
    </style>
</head>
<body>
    <div class="container">
        <div style="text-align: center; margin-bottom: 30px;">
            <img src="images/logo.png" alt="XDTIP" style="height: 40px;">
            <p style="color: #888; font-size: 14px;">Welcome back.</p>
        </div>

        <form id="login-form">
            <label style="font-size: 12px; color: #666; font-weight: bold;">EMAIL ADDRESS</label>
            <input type="email" id="email" required autocomplete="email">
            
            <label style="font-size: 12px; color: #666; font-weight: bold;">PASSWORD</label>
            <div class="password-container">
                <input type="password" id="password" required autocomplete="current-password">
                <i class="fas fa-eye toggle-eye" onclick="togglePassword('password', this)"></i>
            </div>
            
            <button type="submit" class="btn" style="width: 100%; margin-top: 10px;">Log In</button>
        </form>

        <p style="text-align: center; margin-top: 20px; font-size: 13px; color: #666;">
            Don't have an account? <a href="/register.html" style="color: #ff3b3b;">Sign Up</a>
        </p>
    </div>

    <script>
        // ✅ NEW
            const API_URL = 'https://app.xdfun.in';

        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }

        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const btn = document.querySelector('button[type="submit"]');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            btn.innerText = "Checking...";
            btn.disabled = true;

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token); 
                    window.location.href = 'dashboard.html';
                } else {
                    throw new Error(data.message || "Login failed");
                }
            } catch (err) {
                alert("❌ Error: " + err.message);
                btn.innerText = "Log In";
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
