<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | XDTIP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Custom Styles for Password Toggle */
        .password-wrapper {
            position: relative;
            width: 100%;
            margin-bottom: 15px; /* Spacing */
        }
        .password-wrapper input {
            width: 100%;
            padding-right: 40px; /* Space for icon */
            box-sizing: border-box;
            margin-bottom: 0; /* Removing default margin to handle it via wrapper */
        }
        .toggle-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
            font-size: 16px;
        }
        .toggle-btn:hover { color: var(--primary); }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo-area" style="text-align:center; margin-bottom:20px;">
             <img src="/images/logo.png" alt="XDTIP" style="height: 50px;">
        </div>

        <h2>Welcome Back</h2>
        
        <input type="email" id="email" placeholder="Email" required style="margin-bottom:15px;">
        
        <div class="password-wrapper">
            <input type="password" id="password" placeholder="Password" required>
            <i class="fas fa-eye toggle-btn" onclick="togglePassword('password', this)"></i>
        </div>

        <button onclick="login()" class="btn-primary">Login</button>
        <p class="link-text">New here? <a href="register.html">Create Account</a></p>
    </div>

    <script>
        // 1. SHOW/HIDE PASSWORD LOGIC
        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }

        // 2. LOGIN LOGIC
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch('https://app.xdfun.in/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();
                if (res.ok) {
                    localStorage.setItem('token', data.token);
                    // Check Role to decide where to go
                    if (data.user.id === 'YOUR_ADMIN_UUID_HERE' || email === 'YOUR_ADMIN_EMAIL') { 
                        // Optional: You can add auto-redirect to admin if you want
                    }
                    window.location.href = 'dashboard.html';
                } else {
                    alert("Login Failed: " + data.error);
                }
            } catch (err) {
                alert("Network Error");
            }
        }
    </script>
</body>
</html>
