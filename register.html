<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        if (window.location.pathname.endsWith(".html")) {
            var clean = window.location.pathname.replace(".html", "");
            window.history.replaceState(null, "", clean);
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | XDTIP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Custom Styles for Password Toggle */
        .password-wrapper {
            position: relative;
            width: 100%;
        }
        .password-wrapper input {
            width: 100%;
            padding-right: 40px; /* Make space for the eye */
            box-sizing: border-box;
        }
        .toggle-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
            font-size: 16px;
        }
        .toggle-btn:hover { color: var(--primary); }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo-area" style="text-align:center; margin-bottom:20px;">
             <img src="/images/logo.png" alt="XDTIP" style="height: 50px;">
        </div>

        <h2>Create Account</h2>
        
        <input type="text" id="username" placeholder="Username" required>
        <input type="email" id="email" placeholder="Email" required>

        <div class="password-wrapper">
            <input type="password" id="password" placeholder="Password" required>
            <i class="fas fa-eye toggle-btn" onclick="togglePassword('password', this)"></i>
        </div>

        <div class="password-wrapper" style="margin-top: 10px;">
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            <i class="fas fa-eye toggle-btn" onclick="togglePassword('confirm-password', this)"></i>
        </div>

        <div class="role-selector" style="margin: 15px 0;">
            <label style="color:#888; font-size:14px;">I am a:</label>
            <select id="role" style="background:#222; color:white; border:1px solid #444; padding:5px; border-radius:4px;">
                <option value="creator">Creator (Streamer)</option>
                <option value="viewer">Viewer (Tipper)</option>
            </select>
        </div>

        <button onclick="register()" class="btn-primary">Sign Up</button>
        <p class="link-text">Already have an account? <a href="login.html">Login</a></p>
    </div>

    <script>
        // 1. SHOW/HIDE PASSWORD LOGIC
        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }

        // 2. REGISTER LOGIC
        async function register() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value; // New Field
            const role = document.getElementById('role').value;

            // CHECK: Do Passwords Match?
            if (password !== confirmPassword) {
                alert("❌ Passwords do not match!");
                return;
            }

            try {
                const res = await fetch('https://app.xdfun.in/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password, role })
                });

                const data = await res.json();
                if (res.ok) {
                    alert("✅ Registration Successful! Please Login.");
                    window.location.href = 'login.html';
                } else {
                    alert("Error: " + data.error);
                }
            } catch (err) {
                alert("Network Error");
            }
        }
    </script>
</body>
</html>
