<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        if (window.location.pathname.endsWith(".html")) {
            var clean = window.location.pathname.replace(".html", "");
            window.history.replaceState(null, "", clean);
        }
    </script>
    <meta charset="UTF-8">
    <title>Sign Up | xdtip</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* CSS for the Password Toggle Eye */
        .password-container {
            position: relative;
            width: 100%;
            margin-bottom: 15px;
        }
        .password-container input {
            width: 100%;
            padding-right: 40px; /* Make space for the icon */
            box-sizing: border-box; /* Ensures padding doesn't break width */
            margin-bottom: 0 !important; /* Remove default margin inside wrapper */
        }
        .toggle-eye {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            cursor: pointer;
            z-index: 10;
        }
        .toggle-eye:hover {
            color: #ff3b3b; /* Hover color matches your theme */
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="text-align: center; margin-bottom: 30px;">
            <a href="https://tip.xdfun.in/" style="text-decoration:none; color:inherit;">
                <div class="logo">
                    <img src="images/logo.png" alt="XDTIP" style="height: 40px; vertical-align: middle;">
                </div>
            </a>
            <p style="color: #888; font-size: 14px;">Welcome back.</p>
        </div>

        <form id="register-form">
            <label style="font-size: 12px; color: #666; font-weight: bold;">I AM A...</label>
            <select id="role" style="width: 100%; padding: 15px; margin-bottom: 15px; background: #0a0a0a; border: 1px solid #222; color: white; border-radius: 8px;">
                <option value="viewer">Viewer (I want to support)</option>
                <option value="creator">Creator (I want to receive tips)</option>
            </select>

            <label style="font-size: 12px; color: #666; font-weight: bold;">CHOOSE USERNAME</label>
            <input type="text" id="username" required autocomplete="username" placeholder="e.g. NinjaStreamer">

            <label style="font-size: 12px; color: #666; font-weight: bold;">EMAIL ADDRESS</label>
            <input type="email" id="email" required autocomplete="email">
            
            <label style="font-size: 12px; color: #666; font-weight: bold;">PASSWORD</label>
            <div class="password-container">
                <input type="password" id="password" required autocomplete="new-password">
                <i class="fas fa-eye toggle-eye" onclick="togglePassword('password', this)"></i>
            </div>

            <label style="font-size: 12px; color: #666; font-weight: bold;">CONFIRM PASSWORD</label>
            <div class="password-container">
                <input type="password" id="confirm-password" required autocomplete="new-password">
                <i class="fas fa-eye toggle-eye" onclick="togglePassword('confirm-password', this)"></i>
            </div>
            
            <button type="submit" class="btn" style="width: 100%; margin-top: 10px;">Create Account</button>
        </form>

        <p style="text-align: center; margin-top: 20px; font-size: 13px; color: #666;">
            Already have an account? <a href="/login/" style="color: #ff3b3b;">Log In</a>
        </p>
    </div>

    <script>
        // 1. Toggle Password Visibility
        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }

        // 2. Validate Passwords Match
        document.getElementById('register-form').addEventListener('submit', function(e) {
            const pass = document.getElementById('password').value;
            const confirm = document.getElementById('confirm-password').value;

            if (pass !== confirm) {
                e.preventDefault(); // Stop auth.js from running
                e.stopPropagation();
                alert("‚ùå Passwords do not match!");
            }
        });
    </script>

    <script src="/js/auth.js"></script>
    <footer>
        <p>&copy; 2024 xdtip. All rights reserved.</p>
        <div class="footer-links">
            <a href="/privacy/">Privacy Policy</a>
            <a href="/terms/">Terms of Service</a>
            <a href="/refund-policy/">Refund Policy</a>
            <a href="/contact/">Contact Us</a>
        </div>
    </footer>
</body>
</html>
