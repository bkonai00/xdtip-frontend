<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        if (window.location.pathname.endsWith(".html")) {
            var clean = window.location.pathname.replace(".html", "");
            window.history.replaceState(null, "", clean);
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | xdtip</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* CSS for the Password Toggle Eye */
        .password-container {
            position: relative;
            width: 100%;
            margin-bottom: 15px;
        }
        .password-container input {
            width: 100%;
            padding-right: 40px; 
            box-sizing: border-box; 
            margin-bottom: 0 !important; 
        }
        .toggle-eye {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            cursor: pointer;
            z-index: 10;
        }
        .toggle-eye:hover {
            color: #ff3b3b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="text-align: center; margin-bottom: 30px;">
            <a href="https://tip.xdfun.in/" style="text-decoration:none; color:inherit;">
                <div class="logo">
                    <img src="images/logo.png" alt="XDTIP" style="height: 40px; vertical-align: middle;">
                </div>
            </a>
            <p style="color: #888; font-size: 14px;">Welcome back.</p>
        </div>

        <form id="register-form">
            <label style="font-size: 12px; color: #666; font-weight: bold;">I AM A...</label>
            <select id="role" style="width: 100%; padding: 15px; margin-bottom: 15px; background: #0a0a0a; border: 1px solid #222; color: white; border-radius: 8px;">
                <option value="viewer">Viewer (I want to support)</option>
                <option value="creator">Creator (I want to receive tips)</option>
            </select>

            <label style="font-size: 12px; color: #666; font-weight: bold;">CHOOSE USERNAME</label>
            <input type="text" id="username" required autocomplete="username" placeholder="e.g. NinjaStreamer">

            <label style="font-size: 12px; color: #666; font-weight: bold;">EMAIL ADDRESS</label>
            <input type="email" id="email" required autocomplete="email">
            
            <label style="font-size: 12px; color: #666; font-weight: bold;">PASSWORD</label>
            <div class="password-container">
                <input type="password" id="password" required autocomplete="new-password">
                <i class="fas fa-eye toggle-eye" onclick="togglePassword('password', this)"></i>
            </div>

            <label style="font-size: 12px; color: #666; font-weight: bold;">CONFIRM PASSWORD</label>
            <div class="password-container">
                <input type="password" id="confirm-password" required autocomplete="new-password">
                <i class="fas fa-eye toggle-eye" onclick="togglePassword('confirm-password', this)"></i>
            </div>
            
            <button type="submit" class="btn" style="width: 100%; margin-top: 10px;">Create Account</button>
        </form>

        <p style="text-align: center; margin-top: 20px; font-size: 13px; color: #666;">
            Already have an account? <a href="https://tip.xdfun.in/login" style="color: #ff3b3b;">Log In</a>
        </p>
    </div>

    <footer>
        <p>&copy; 2024 xdtip. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // --- A. Configuration ---
        // ⚠️ PASTE YOUR KEYS HERE!
        const supabaseUrl = 'https://abatvqodkwjdefhwwynj.supabase.co';
        const supabaseKey = 'sb_publishable_TePONQyxqJL1A-zaO-iUeQ_h8lAllWV';

        // Initialize Supabase Client
        // We check if "window.supabase" exists first to prevent that error
        if (typeof window.supabase === 'undefined') {
            alert("CRITICAL ERROR: Supabase library failed to load. Please check your internet connection.");
        }
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // --- B. Password Toggle Function ---
        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }

        // --- C. Registration Logic ---
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault(); // Stop page refresh

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPass = document.getElementById('confirm-password').value;
            const username = document.getElementById('username').value;
            const role = document.getElementById('role').value;
            const btn = document.querySelector('button[type="submit"]');

            // 1. Validation
            if (password !== confirmPass) {
                alert("❌ Passwords do not match!");
                return;
            }
            if (password.length < 6) {
                alert("❌ Password must be at least 6 characters.");
                return;
            }

            btn.innerText = "Processing...";
            btn.disabled = true;

            try {
                // 2. Sign Up
                // We send username/role as "meta data" so the SQL Trigger can pick it up
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            username: username,
                            role: role
                        },
                        emailRedirectTo: window.location.origin + 'https://tip.xdfun.in/login'
                    }
                });

                if (error) throw error;

                // 3. Success
                alert("✅ Success! Please check your email inbox to verify your account.");
                window.location.href = 'https://tip.xdfun.in/login';

            } catch (err) {
                console.error("Signup Error:", err);
                alert("❌ Error: " + err.message);
                btn.innerText = "Create Account";
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
