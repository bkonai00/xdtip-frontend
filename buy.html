<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buy Tokens | xdtip</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div style="padding: 100px 20px; text-align: center;">
        <h1>Top Up Wallet</h1>
        <button onclick="buyTokens()">Pay Now</button>
    </div>

    <script>
        const RAZORPAY_LINK = "https://rzp.io/rzp/xd-token"; 

        function buyTokens() {
            const token = localStorage.getItem('token');
            if(!token) {
                alert("Please Login First");
                window.location.href = "/login.html";
                return;
            }
            // Optional: You could fetch API to get username for the alert
            alert("⚠️ Enter your USERNAME on the payment page!");
            window.open(RAZORPAY_LINK, '_blank');
        }
    </script>
</body>
</html>
