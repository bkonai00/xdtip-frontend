<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        if (window.location.pathname.endsWith(".html")) {
            var clean = window.location.pathname.replace(".html", "");
            window.history.replaceState(null, "", clean);
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password | XDTIP</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container" style="max-width: 400px; margin-top: 50px; text-align: center;">
        <img src="images/logo.png" style="height: 50px; margin-bottom: 20px;">
        <h2>New Password</h2>
        <p style="color:#888; font-size: 14px;">Create a secure password.</p>

        <input type="password" id="new-password" placeholder="New Password" style="width: 100%; padding: 12px; margin-bottom: 15px; background: #111; border: 1px solid #333; color: white; border-radius: 5px;">
        
        <button onclick="updatePassword()" class="btn" style="width: 100%; padding: 12px; background: #00ff88; color: black; font-weight: bold; border: none; cursor: pointer; border-radius: 5px;">Update Password</button>
        
        <p id="message" style="margin-top: 15px; font-size: 13px;"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/auth_config.js"></script> 

    <script>
        // 1. VERIFY USER IS LOGGED IN (via Email Link)
        supabase.auth.onAuthStateChange(async (event, session) => {
            if (event === "PASSWORD_RECOVERY") {
                console.log("Recovery mode verified.");
            } else if (!session) {
                // If they are not logged in, the link is invalid/expired
                document.body.innerHTML = "<h3 style='color:white;text-align:center;margin-top:50px;'>Invalid Link. <a href='forgot-password.html' style='color:#00ff88'>Try again</a></h3>";
            }
        });

        // 2. UPDATE PASSWORD
        async function updatePassword() {
            const newPassword = document.getElementById('new-password').value;
            const msg = document.getElementById('message');

            if(newPassword.length < 6) {
                alert("Password must be at least 6 characters.");
                return;
            }

            msg.innerText = "Updating...";
            
            const { data, error } = await supabase.auth.updateUser({
                password: newPassword
            });

            if (error) {
                msg.innerText = "❌ Error: " + error.message;
                msg.style.color = "red";
            } else {
                msg.innerText = "✅ Password Changed! Redirecting...";
                msg.style.color = "#00ff88";
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            }
        }
    </script>
</body>
</html>
