<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        if (window.location.pathname.endsWith(".html")) {
            var clean = window.location.pathname.replace(".html", "");
            window.history.replaceState(null, "", clean);
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | XDTIP</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container" style="max-width: 400px; margin-top: 50px; text-align: center;">
        <img src="images/logo.png" style="height: 50px; margin-bottom: 20px;">
        <h2>Reset Password</h2>
        <p style="color:#888; font-size: 14px;">Enter your registered email address.</p>

        <input type="email" id="email" placeholder="Enter your email" required style="width: 100%; padding: 12px; margin: 15px 0; background: #111; border: 1px solid #333; color: white; border-radius: 5px;">
        
        <button onclick="sendResetLink()" class="btn" style="width: 100%; padding: 12px; background: #00ff88; color: black; font-weight: bold; border: none; cursor: pointer; border-radius: 5px;">Send Reset Link</button>
        
        <p id="message" style="margin-top: 15px; font-size: 13px;"></p>
        
        <p style="margin-top: 20px;">
            <a href="login.html" style="color: #00ff88; text-decoration: none; font-size: 13px;">Back to Login</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // ---------------------------------------------------------
        // 2. CONFIGURATION
        // ---------------------------------------------------------
        
        // ⚠️ REPLACE THESE WITH YOUR ACTUAL KEYS
        const mySupabaseUrl = 'https://abatvqodkwjdefhwwynj.supabase.co'; 
        const mySupabaseKey = 'sb_publishable_TePONQyxqJL1A-zaO-iUeQ_h8lAllWV'; 

        // FIX: We use "supabaseClient" instead of "supabase" to avoid the Duplicate Error
        const supabaseClient = window.supabase.createClient(mySupabaseUrl, mySupabaseKey);

        // ---------------------------------------------------------
        // 3. SEND LINK FUNCTION
        // ---------------------------------------------------------
        async function sendResetLink() {
            const email = document.getElementById('email').value;
            const btn = document.querySelector('button');
            const msg = document.getElementById('message');
            
            if(!email) { alert("Please enter an email."); return; }

            btn.innerText = "Sending...";
            btn.disabled = true;
            msg.innerText = "";

            try {
                console.log("Attempting to send reset email to:", email);

                // FIX: Use "supabaseClient" here
                const { data, error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/reset-password.html',
                });

                if (error) {
                    console.error("Supabase Error:", error);
                    alert("❌ Error: " + error.message);
                    btn.innerText = "Try Again";
                    btn.disabled = false;
                } else {
                    console.log("Success:", data);
                    msg.innerText = "✅ Link sent! Check your Inbox.";
                    msg.style.color = "#00ff88";
                    btn.innerText = "Email Sent";
                    alert("✅ Success! Check your email inbox now.");
                }

            } catch (err) {
                console.error("System Error:", err);
                alert("❌ System Error: " + err.message);
                btn.innerText = "Try Again";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
