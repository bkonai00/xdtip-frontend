<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | XDTIP</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container" style="max-width: 400px; margin-top: 50px; text-align: center;">
        <img src="images/logo.png" style="height: 50px; margin-bottom: 20px;">
        <h2>Reset Password</h2>
        <p style="color:#888; font-size: 14px;">Enter your registered email address.</p>

        <input type="email" id="email" placeholder="Enter your email" required style="width: 100%; padding: 12px; margin: 15px 0; background: #111; border: 1px solid #333; color: white; border-radius: 5px;">
        
        <button onclick="sendResetLink()" class="btn" style="width: 100%; padding: 12px; background: #00ff88; color: black; font-weight: bold; border: none; cursor: pointer; border-radius: 5px;">Send Reset Link</button>
        
        <p id="message" style="margin-top: 15px; font-size: 13px;"></p>
        
        <p style="margin-top: 20px;">
            <a href="login.html" style="color: #00ff88; text-decoration: none; font-size: 13px;">Back to Login</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // ---------------------------------------------------------
        // 1. CONFIGURATION (Replace with your actual keys)
        // ---------------------------------------------------------
        
        // ⚠️ USE YOUR PUBLIC 'ANON' KEY HERE. DO NOT USE THE SERVICE_ROLE KEY!
        const supabaseUrl = 'https://abatvqodkwjdefhwwynj.supabase.co'; 
        const supabaseKey = 'sb_publishable_TePONQyxqJL1A-zaO-iUeQ_h8lAllWV'; // The one that starts with eyJ...

        // Initialize Supabase Client
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // ---------------------------------------------------------
        // 2. SEND LINK FUNCTION
        // ---------------------------------------------------------
        async function sendResetLink() {
            const email = document.getElementById('email').value;
            const btn = document.querySelector('button');
            const msg = document.getElementById('message');
            
            if(!email) { alert("Please enter an email."); return; }

            // UI Loading State
            btn.innerText = "Sending...";
            btn.disabled = true;
            msg.innerText = "";

            try {
                console.log("Attempting to send reset email to:", email);

                const { data, error } = await supabase.auth.resetPasswordForEmail(email, {
                    // This redirects the user back to your site after they click the email
                    redirectTo: window.location.origin + '/reset-password.html',
                });

                if (error) {
                    // If Error
                    console.error("Supabase Error:", error);
                    alert("❌ Error: " + error.message);
                    
                    btn.innerText = "Try Again";
                    btn.disabled = false;
                } else {
                    // If Success
                    console.log("Email sent successfully:", data);
                    
                    msg.innerText = "✅ Link sent! Check your Inbox (and Spam).";
                    msg.style.color = "#00ff88";
                    
                    btn.innerText = "Email Sent";
                    alert("✅ Success! Check your email inbox now.");
                }

            } catch (err) {
                // If System Crash
                console.error("System Error:", err);
                alert("❌ System Error: " + err.message);
                btn.innerText = "Try Again";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
