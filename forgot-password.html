<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | XDTIP</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container" style="max-width: 400px; margin-top: 50px; text-align: center;">
        <img src="images/logo.png" style="height: 50px; margin-bottom: 20px;">
        <h2>Reset Password</h2>
        <p style="color:#888; font-size: 14px;">Enter your registered email address.</p>

        <input type="email" id="email" placeholder="Enter email" required style="width: 100%; padding: 12px; margin: 15px 0; background: #111; border: 1px solid #333; color: white; border-radius: 5px;">
        
        <button onclick="sendResetLink()" class="btn" style="width: 100%; padding: 12px; background: #00ff88; color: black; font-weight: bold; border: none; cursor: pointer; border-radius: 5px;">Send Reset Link</button>
        
        <p id="message" style="margin-top: 15px; font-size: 13px;"></p>
        
        <p style="margin-top: 20px;">
            <a href="login.html" style="color: #00ff88; text-decoration: none; font-size: 13px;">Back to Login</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        async function sendResetLink() {
            const email = document.getElementById('email').value;
            const btn = document.querySelector('button');
            const msg = document.getElementById('message');
            
            if(!email) { alert("Please enter an email."); return; }

            // Reset UI
            btn.innerText = "Sending...";
            btn.disabled = true;
            msg.innerText = "";

            try {
                // 1. Log what we are trying to do
                console.log("Attempting to send reset email to:", email);
                console.log("Redirecting to:", window.location.origin + '/reset-password.html');

                const { data, error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/reset-password.html',
                });

                // 2. Handle Supabase Error
                if (error) {
                    console.error("Supabase Error:", error); // Show in Console
                    alert("❌ Error: " + error.message);    // Show Popup
                    btn.innerText = "Try Again";
                    btn.disabled = false;
                } else {
                    // 3. Success
                    msg.innerText = "✅ Link sent! Check your Zoho/Inbox.";
                    msg.style.color = "#00ff88";
                    btn.innerText = "Sent";
                    alert("✅ Email Sent Successfully! Check your Inbox.");
                }

            } catch (err) {
                // 4. Handle Network/Code Errors
                console.error("System Error:", err);
                alert("❌ System Error: " + err.message);
                btn.innerText = "Try Again";
                btn.disabled = false;
            }
        }
    </script>
