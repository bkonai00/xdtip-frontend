<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | XDTIP</title>
    <style>
        body { background-color: #050505; color: white; font-family: 'Segoe UI', sans-serif; padding: 20px; margin: 0; }
        .container { max-width: 1200px; margin: 0 auto; }
        
        /* HEADER */
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; padding-bottom: 20px; margin-bottom: 30px; }
        h1 { margin: 0; font-size: 24px; color: #00ff88; text-transform: uppercase; letter-spacing: 1px; }
        
        /* TABLE STYLES */
        table { width: 100%; border-collapse: collapse; background: #111; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #222; font-size: 14px; }
        th { background: #1a1a1a; color: #888; font-weight: 600; text-transform: uppercase; font-size: 12px; letter-spacing: 0.5px; }
        tr:hover { background: #151515; }
        
        /* ACTION BUTTONS */
        .btn-action { padding: 6px 12px; border: none; border-radius: 4px; cursor: pointer; font-size: 11px; font-weight: bold; margin-right: 5px; transition: 0.2s; }
        .btn-view { background: #2196F3; color: white; }
        .btn-view:hover { background: #1976D2; }
        .btn-approve { background: #00ff88; color: black; }
        .btn-reject { background: transparent; color: #ff3b3b; border: 1px solid #ff3b3b; }

        /* MODAL STYLES (User Details) */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); backdrop-filter: blur(5px); }
        .modal-content { background-color: #111; margin: 10% auto; padding: 30px; border: 1px solid #333; width: 400px; border-radius: 12px; box-shadow: 0 0 20px rgba(0,255,136,0.1); }
        .detail-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #222; }
        .detail-label { color: #888; font-size: 13px; }
        .detail-value { font-weight: bold; color: white; }
        .close-btn { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        .close-btn:hover { color: white; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div style="display:flex; align-items:center; gap:15px;">
                <h1 style="color:white; font-size:20px;">⚡ XDTIP</h1>
                <h1>Admin Command</h1>
            </div>
            <button onclick="logout()" style="background:#333; color:white; border:none; padding:8px 16px; border-radius:4px; cursor:pointer;">Logout</button>
        </div>

        <h3 style="color:#888; margin-bottom:15px; border-left: 4px solid #00ff88; padding-left: 10px;">WITHDRAWAL REQUESTS</h3>
        
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>User</th>
                    <th>Amount</th>
                    <th>UPI ID</th>
                    <th>Ref ID</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="payout-list"></tbody>
        </table>
        <div id="loading" style="text-align:center; padding:20px; color:#666;">Loading data...</div>
    </div>

    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 style="margin-top:0; color:#00ff88;">User Details</h2>
            <div id="modal-body">Loading...</div>
            <button onclick="closeModal()" class="btn-action" style="width:100%; margin-top:20px; background:#333; padding:10px; color:white;">Close</button>
        </div>
    </div>

    <script>
        // ⚠️ BACKEND URL
        const API_URL = "https://app.xdfun.in"; 

        const token = localStorage.getItem('token');
        if (!token) window.location.href = 'login.html';

        // 1. LOAD WITHDRAWALS
        async function loadAdmin() {
            try {
                // Uses your route: app.get('/admin/withdrawals', ...)
                const res = await fetch(`${API_URL}/admin/withdrawals`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                
                if (!res.ok) {
                    document.getElementById('loading').innerText = "Access Denied";
                    return;
                }

                document.getElementById('loading').style.display = 'none';
                const list = document.getElementById('payout-list');
                list.innerHTML = "";

                // Loop through 'data.requests' (matches your server code)
                data.requests.forEach(req => {
                    const row = document.createElement('tr');
                    
                    // Safety: Check if user exists (in case user was deleted)
                    const userName = req.users ? req.users.username : 'Unknown';
                    const userId = req.users ? req.users.id : null;

                    // Buttons Logic
                    let actions = '';
                    if (userId) {
                        actions += `<button onclick="viewUser('${userId}')" class="btn-action btn-view">View User</button> `;
                    }
                    
                    if(req.status === 'pending') {
                        actions += `
                            <button onclick="processPayout(${req.id}, 'paid')" class="btn-action btn-approve">Pay</button>
                            <button onclick="processPayout(${req.id}, 'rejected')" class="btn-action btn-reject">Reject</button>
                        `;
                    }

                    row.innerHTML = `
                        <td style="color:#666;">${new Date(req.created_at).toLocaleDateString()}</td>
                        <td style="font-weight:bold;">${userName}</td>
                        <td style="color:#00ff88;">₹${req.amount}</td>
                        <td style="font-family:monospace; color:#ccc;">${req.upi_id}</td>
                        <td style="font-size:12px; color:#aaa;">${req.t_id || '-'}</td>
                        <td style="text-transform:uppercase; font-size:11px; font-weight:bold;">${req.status}</td>
                        <td>${actions}</td>
                    `;
                    list.appendChild(row);
                });

            } catch (err) { console.error(err); }
        }

        // 2. VIEW USER DETAILS
        async function viewUser(userId) {
            const modal = document.getElementById('userModal');
            const body = document.getElementById('modal-body');
            modal.style.display = "block";
            body.innerHTML = '<p style="color:#888;">Fetching data...</p>';

            try {
                // Uses your route: app.get('/admin/user/:id', ...)
                const res = await fetch(`${API_URL}/admin/user/${userId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();

                if(res.ok) {
                    const u = data.user;
                    body.innerHTML = `
                        <div class="detail-row"><span class="detail-label">Username</span> <span class="detail-value">${u.username}</span></div>
                        <div class="detail-row"><span class="detail-label">Email</span> <span class="detail-value">${u.email}</span></div>
                        <div class="detail-row"><span class="detail-label">Current Balance</span> <span class="detail-value" style="color:#00ff88;">₹${u.balance}</span></div>
                        <div class="detail-row"><span class="detail-label">Role</span> <span class="detail-value">${u.role}</span></div>
                        <div class="detail-row"><span class="detail-label">Total Tips</span> <span class="detail-value">${u.total_tips_received}</span></div>
                        <div class="detail-row"><span class="detail-label">Joined On</span> <span class="detail-value">${new Date(u.created_at).toLocaleDateString()}</span></div>
                        <div class="detail-row"><span class="detail-label">Theme</span> <span class="detail-value">${u.overlay_theme || 'Default'}</span></div>
                        <div class="detail-row"><span class="detail-label">User ID</span> <span class="detail-value" style="font-size:10px; font-family:monospace;">${u.id}</span></div>
                    `;
                } else {
                    body.innerHTML = `<p style="color:red;">Error: ${data.error}</p>`;
                }
            } catch (err) {
                body.innerHTML = `<p style="color:red;">Network Error</p>`;
            }
        }

        // 3. PROCESS PAYOUT
        async function processPayout(rowId, status) {
            let manualTransactionId = null;
            if (status === 'paid') {
                manualTransactionId = prompt("Enter Transaction ID (e.g. UPI Ref No):");
                if (!manualTransactionId) return; 
            } else {
                if(!confirm("Reject and Refund?")) return;
            }

            try {
                // Uses your route: app.post('/admin/payout', ...)
                const res = await fetch(`${API_URL}/admin/payout`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ withdrawal_id: rowId, status: status, manual_t_id: manualTransactionId })
                });

                const data = await res.json();
                if(res.ok) { alert("Updated!"); loadAdmin(); }
                else { alert("Error: " + data.error); }
            } catch(err) {
                alert("Server Error");
            }
        }

        function closeModal() { document.getElementById('userModal').style.display = "none"; }
        function logout() { localStorage.removeItem('token'); window.location.href = 'login.html'; }

        // Close modal if clicking outside
        window.onclick = function(event) {
            if (event.target == document.getElementById('userModal')) closeModal();
        }

        loadAdmin();
    </script>
</body>
</html>
