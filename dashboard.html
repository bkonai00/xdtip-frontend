<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        if (window.location.pathname.endsWith(".html")) {
            var clean = window.location.pathname.replace(".html", "");
            window.history.replaceState(null, "", clean);
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | xdtip</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        .password-container { position: relative; width: 100%; margin-bottom: 15px; }
        .password-container input { width: 100%; padding-right: 40px; margin-bottom: 0 !important; }
        .toggle-eye { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: #666; cursor: pointer; z-index: 10; }
    </style>
</head>
<body>
    <div class="container">
        <div style="text-align: center; margin-bottom: 30px;">
            <img src="images/logo.png" alt="XDTIP" style="height: 40px;">
            <p style="color: #888; font-size: 14px;">Welcome back.</p>
        </div>

        <form id="register-form">
            <label style="font-size: 12px; color: #666; font-weight: bold;">I AM A...</label>
            <select id="role" style="width: 100%; padding: 15px; margin-bottom: 15px; background: #0a0a0a; border: 1px solid #222; color: white; border-radius: 8px;">
                <option value="viewer">Viewer (I want to support)</option>
                <option value="creator">Creator (I want to receive tips)</option>
            </select>

            <label style="font-size: 12px; color: #666; font-weight: bold;">CHOOSE USERNAME</label>
            <input type="text" id="username" required autocomplete="username" placeholder="e.g. NinjaStreamer">

            <label style="font-size: 12px; color: #666; font-weight: bold;">EMAIL ADDRESS</label>
            <input type="email" id="email" required autocomplete="email">
            
            <label style="font-size: 12px; color: #666; font-weight: bold;">PASSWORD</label>
            <div class="password-container">
                <input type="password" id="password" required autocomplete="new-password">
                <i class="fas fa-eye toggle-eye" onclick="togglePassword('password', this)"></i>
            </div>

            <label style="font-size: 12px; color: #666; font-weight: bold;">CONFIRM PASSWORD</label>
            <div class="password-container">
                <input type="password" id="confirm-password" required autocomplete="new-password">
                <i class="fas fa-eye toggle-eye" onclick="togglePassword('confirm-password', this)"></i>
            </div>
            
            <button type="submit" class="btn" style="width: 100%; margin-top: 10px;">Create Account</button>
        </form>

        <p style="text-align: center; margin-top: 20px; font-size: 13px; color: #666;">
            Already have an account? <a href="/login.html" style="color: #ff3b3b;">Log In</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // ⚠️ PASTE YOUR KEYS HERE
        const mySupabaseUrl = 'https://abatvqodkwjdefhwwynj.supabase.co';
        const mySupabaseKey = 'sb_publishable_TePONQyxqJL1A-zaO-iUeQ_h8lAllWV';
        
        // FIX: We name this "supabaseApp" to avoid conflicts
        const supabaseApp = window.supabase.createClient(mySupabaseUrl, mySupabaseKey);

        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }

        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const btn = document.querySelector('button[type="submit"]');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPass = document.getElementById('confirm-password').value;
            const username = document.getElementById('username').value;
            const role = document.getElementById('role').value;

            if (password !== confirmPass) {
                alert("❌ Passwords do not match!");
                return;
            }

            btn.innerText = "Creating...";
            btn.disabled = true;

            try {
                // Use "supabaseApp" here
                const { data, error } = await supabaseApp.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: { username: username, role: role },
                        emailRedirectTo: window.location.origin + '/login.html'
                    }
                });

                if (error) throw error;

                alert("✅ Success! Please check your email to verify your account.");
                window.location.href = 'login.html';

            } catch (err) {
                alert("❌ Error: " + err.message);
                btn.innerText = "Create Account";
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
