<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        if (window.location.pathname.endsWith(".html")) {
            var clean = window.location.pathname.replace(".html", "");
            window.history.replaceState(null, "", clean);
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | XDTIP</title>
    
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* Dashboard Cards */
        .dashboard-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .card {
            background: #111;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #333;
            text-align: center;
        }
        .card h3 {
            color: #888;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .card p {
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin: 0;
        }
        .highlight { color: #ff3b3b !important; }
        
        /* Logout Button */
        .logout-btn {
            background: transparent;
            border: 1px solid #ff3b3b;
            color: #ff3b3b;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .logout-btn:hover {
            background: #ff3b3b;
            color: white;
        }
        
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <div class="header-row">
            <div>
                <h2 style="margin:0;">Welcome, <span id="display-username">...</span></h2>
                <p style="color:#666; font-size:12px; margin-top:5px;" id="display-email">loading...</p>
            </div>
            <button onclick="handleLogout()" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Log Out
            </button>
        </div>

        <div class="stats-grid">
            <div class="card">
                <h3>YOUR BALANCE</h3>
                <p>$<span id="display-balance" class="highlight">0.00</span></p>
            </div>
            
            <div class="card">
                <h3>ACCOUNT TYPE</h3>
                <p id="display-role">Viewer</p>
            </div>
            
             <div class="card">
                <h3>STATUS</h3>
                <p style="color:#00ff88; font-size:18px;">Active</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // ⚠️ PASTE YOUR KEYS HERE
        const mySupabaseUrl = 'https://abatvqodkwjdefhwwynj.supabase.co';
        const mySupabaseKey = 'sb_publishable_TePONQyxqJL1A-zaO-iUeQ_h8lAllWV';
        
        const dashboardClient = window.supabase.createClient(mySupabaseUrl, mySupabaseKey);

        // --- A. MAIN FUNCTION: Check User & Load Data ---
        async function loadDashboard() {
            // 1. Get current logged in user
            const { data: { user } } = await dashboardClient.auth.getUser();

            // 2. If no user, Kick them out!
            if (!user) {
                window.location.href = 'https://tip.xdfun.in/login';
                return;
            }

            // 3. Update Email on screen
            document.getElementById('display-email').innerText = user.email;

            // 4. Fetch details from 'users' table
            try {
                const { data, error } = await dashboardClient
                    .from('users')
                    .select('username, role, balance')
                    .eq('id', user.id)
                    .single(); // We expect only 1 row

                if (error) throw error;

                // 5. Update Screen with Database Data
                if (data) {
                    document.getElementById('display-username').innerText = data.username || "User";
                    document.getElementById('display-role').innerText = data.role.toUpperCase();
                    document.getElementById('display-balance').innerText = data.balance.toFixed(2);
                }

            } catch (err) {
                console.error("Error loading profile:", err);
                alert("Could not load user data. " + err.message);
            }
        }

        // --- B. LOGOUT FUNCTION ---
        async function handleLogout() {
            if(confirm("Are you sure you want to log out?")) {
                await dashboardClient.auth.signOut();
                window.location.href = 'https://tip.xdfun.in/login';
            }
        }

        // Run immediately when page loads
        loadDashboard();

    </script>
</body>
</html>
